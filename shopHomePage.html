        <script>
            var hiddenMessage = {
              message: "Hello! We are so excited to help you find the board game that you are looking for! The categories above will list respective board games. For example, if you choose number of players, you will be taken to a page to specify the number of players you are looking for.",
              btnLabel: "Learn More"
            };
      
            function showHiddenMessage(){
              var output = Mustache.render("{{message}}", hiddenMessage);
              document.getElementById('hiddenMessage').innerHTML = output;
            }

            function hideHiddenMessage(){
                var output = Mustache.render("{{btnLabel}}", hiddenMessage);
                document.getElementById('hiddenMessage').innerHTML = output;
            }

            function changeBtnMessage(){
                btnMessage = document.getElementById('hiddenMessage').textContent;
                if (btnMessage == "Learn More") {
                    showHiddenMessage();
                }
                else {
                    hideHiddenMessage();
                }
            }
          </script>
