<!DOCTYPE html>
<html>
    <head>
        <title>Number of Players</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/475b335362.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="jquery-3.3.1.min.js" ></script>
        <script type="text/javascript" src="mustache.js" ></script>
        <script>

            var totalDisplayTemplate = "<div class='row'><h3> Subtotal = ${{subtotal}}</h3></div><div class='row'><h3> Tax = ${{tax}}</h3></div><div class='row'><h3> Delivery Fee = ${{delivery}}</h3></div><br><br><div class='row'><h1> Total = ${{total}}</h1></div>"

            var totals = {
                subtotal: "63.98",
                tax: "5.12",
                delivery: "5.99",
                total: "75.09"
            };
      
            function showTotal(){
              var output = Mustache.render(totalDisplayTemplate, totals);
              document.getElementById('totalsInfo').innerHTML = output;
            }

          </script>
        
    </head>

    <body class="bg-light" onload="showTotal()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img class="img-fluid" src="images/hansBoardGamesLogo.png" width="50" height="50" alt="">
            </a>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="shopHomePage.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reviews.html">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="loginPage.html">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
              </ul>
            </div>
        </nav>

        <div class="row">
            <div class="leftSideItems col-sm-3 offset-sm-2">
                <div class="row">
                    <h2>Your Items</h2>
                </div>
                <div class="row itemListing">
                    <div class="media">
                        <img class="d-flex align-self-start mr-3 cartListingImage" src="images/threePlayerFeaturedGame.jpeg" alt="Item Listing">
                        <div class="media-body">
                          <h3 class="mt-0">Azul</h3>
                          <p>$31.99</p>
                        </div>
                    </div>
                </div>
                <div class="row itemListing">
                    <div class="media">
                        <img class="d-flex align-self-start mr-3 cartListingImage" src="images/sevenPlayerFeaturedGame.jpg" alt="Item Listing">
                        <div class="media-body">
                          <h3 class="mt-0">Secret Hilter</h3>
                          <p>$31.99</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="rightSideItems col-sm-3 text-center">
                <div id="totalsInfo">
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-dark" id="purchaseBtn">Purchase Items</button>
        </div>

        <script>
            var purchaseBtn = document.getElementById("purchaseBtn")

            function goToPurchasePage(){
                purchaseBtn.addEventListener("click", function(){
                window.location.href = "purchase.html"
                })
            }

            window.onload = showTotal()
            window.onload = goToPurchasePage()
        </script>
    </body>
</html>
