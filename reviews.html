        <script>
          function getSearchTerm(){
            var searchTerm = document.getElementById("reviewSearch").value
            return searchTerm
          };

          function loadReviewSearchResults() {
            var submitBtn = document.getElementById("submitBtn");
            var inputBar = document.getElementById("reviewSearch");

            submitBtn.onclick = function(){
              window.location.href = "reviewSearch.html";
            }

            inputBar.addEventListener("keyup", function(event){
              if (event.keyCode === 13){
                window.location.href = "reviewSearch.html"
              };
            })
          }

          
          
          window.onload = loadReviewSearchResults()
        </script>
